name: Android CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission
        run: |
          chmod +x gradlew

      - name: Build Debug APK
        run: |
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: GlucoWatch-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Build success
        if: success()
        run: |
          echo "Build completed successfully"
