name: Android CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle
      
      - run: chmod +x gradlew
      
      - run: bash gradlew :app:assembleDebug
      
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: GlucoWatch-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
